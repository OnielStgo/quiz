<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Quiz | Você consegue acertar qual é a capital?</title>
</head>
<body>
  <div class="intro py-3 bg-secondary text-center">
    <div class="container">
      <h2 class="text-light display-3 my-4">Quiz</h2>
    </div>
  </div>

  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>Você acertou<span class="user-score text-primary display-4 p-3">0%</span>do quiz!</p>
    </div>
  </div>

  <div class="quiz py-4 bg-info">
    <div class="container">
      <h2 class="my-5 text-white">Você consegue acertar qual é a capital?</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. A capital do Brasil:</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="A" checked>
              Salvador
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label feedback">
              <input type="radio" name="inputQuestion1" value="B">
              Brasília
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label feedback">
              <input type="radio" name="inputQuestion1" value="C">
              São Paulo
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label feedback">
              <input type="radio" name="inputQuestion1" value="D">
              Rio de Janeiro
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">2. A capital do Chile:</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="A" checked>
              Viña del Mar
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label feedback">
              <input type="radio" name="inputQuestion2" value="B">
              Valparaíso
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label feedback">
              <input type="radio" name="inputQuestion2" value="C">
              La Serena
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label feedback">
              <input type="radio" name="inputQuestion2" value="D">
              Santiago de Chile
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">3. A capital da Colombia:</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="A" checked>
              Bogotá
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label feedback">
              <input type="radio" name="inputQuestion3" value="B">
              Medellín
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label feedback">
              <input type="radio" name="inputQuestion3" value="C">
              Cáli
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label feedback">
              <input type="radio" name="inputQuestion3" value="D">
              Barranquilla
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">4. A capital de Cuba:</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="A" checked>
              Santiago de Cuba
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label feedback">
              <input type="radio" name="inputQuestion4" value="B">
              Matanzas
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label feedback">
              <input type="radio" name="inputQuestion4" value="C">
              Habana
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label feedback">
              <input type="radio" name="inputQuestion4" value="D">
              Holguin
            </label>
          </div>
        </div>
        
        <div class="text-center">
          <button class="btn bg-primary text-light">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
